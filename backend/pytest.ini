[pytest]
# Pytest configuration for FounderHouse backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require real API calls)
    slow: Slow tests (may take > 5 seconds)
    smoke: Smoke tests (basic functionality checks)

# Test output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Asyncio configuration
asyncio_mode = auto

# Coverage options (when using --cov)
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
